<!-- Register Section -->
<section id="register-section">
  <h1>Create Your Account</h1>
  <p>Please fill in the information below to create an account.</p>

  <form id="register-form">
    <div class="form-group">
      <label for="name">Name: <span>*</span></label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">
    </div>

    <div class="form-group">
      <label for="email">Email: <span>*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span id="email-error" style="color: red; display: none;">Please enter a valid email address.</span>
    </div>

    <div class="form-group">
      <label for="employment-type">Employment Type: <span>*</span></label>
      <select id="employment-type" name="employment-type" required>
        <option value="">Select Employment Type</option>
        <option value="Employee">Employee</option>
        <option value="Self-employed">Self-employed</option>
        <option value="Business">Business</option>
        <option value="Student">Student</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Not Applicable">Not Applicable</option>
      </select>
    </div>

    <div class="form-group">
      <label for="income">Approximate Annual Income: <span>*</span></label>
      <input type="number" id="income" name="income" placeholder="Enter your annual income" required>
    </div>

    <div class="form-group">
      <label for="demat">Do you have a Demat Account?</label>
      <input type="checkbox" id="demat" name="demat">
    </div>

    <div class="form-group">
      <label for="username">Username: <span>*</span></label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>
    </div>

    <div class="form-group">
      <label for="password">Password: <span>*</span></label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <span id="password-error" style="color: red; display: none;">Password must be at least 8 characters, with one uppercase, one lowercase, one number, and one special character.</span>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password: <span>*</span></label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      <span id="confirm-password-error" style="color: red; display: none;">Passwords do not match.</span>
    </div>

    <button type="submit" class="details-btn">Register</button>
  </form>

  <p>Already have an account? <a href="#">Login here</a>.</p>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script_files/homepage.js"></script>

</body>
